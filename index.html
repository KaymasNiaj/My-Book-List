<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <title>MyBookList App</title>
    <script src="https://kit.fontawesome.com/ec081e0e97.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="form-control">
        </div>
        <div class="form-group">
          <label></label>
          <input type="submit" class="form-control btn btn-primary btn-block" value="Add Book">
        </div>
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list">

        </tbody>
      </table>
    </div>

    <script src="app.js">

    </script>
  </body>
</html>
